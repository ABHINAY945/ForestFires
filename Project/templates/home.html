<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FWI Prediction</title>
</head>
<body>
    <h1>FWI Prediction</h1>

    <!-- Form that posts data to Flask -->
    <form action="{{ url_for('predict_datapoint') }}" method="post">

        <label>Temperature:</label>
        <input type="text" name="Temperature" placeholder="Temperature" required><br><br>

        <label>Relative Humidity (RH):</label>
        <input type="text" name="RH" placeholder="RH" required><br><br>

        <label>Wind Speed (Ws):</label>
        <input type="text" name="Ws" placeholder="Wind Speed" required><br><br>

        <label>Rain:</label>
        <input type="text" name="Rain" placeholder="Rain" required><br><br>

        <label>FFMC:</label>
        <input type="text" name="FFMC" placeholder="FFMC" required><br><br>

        <label>DMC:</label>
        <input type="text" name="DMC" placeholder="DMC" required><br><br>

        <label>DC:</label>
        <input type="text" name="DC" placeholder="DC" required><br><br>

        <label>ISI:</label>
        <input type="text" name="ISI" placeholder="ISI" required><br><br>

        <label>Classes:</label>
        <input type="text" name="Classes" placeholder="Classes" required><br><br>

        <label>Region:</label>
        <input type="text" name="Region" placeholder="Region" required><br><br>

        <button type="submit">Predict</button>
    </form>

    {% if results %}
    <h2>The FWI prediction is {{results}}</h2>
    {% endif %}

</body>
</html>
